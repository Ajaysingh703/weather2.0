<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    
    <title>Weather-app</title>
</head>
<body class="backgr">
   <div class =" flex justify-center">
       <div class = "bg-black bg-opacity-70  text-white x-3 w-1/3 h-1/2 mt-40 ml-60  rounded-2xl mr-96 flex flex-col pt-10  ">
           <div class="ml-5 ">
               <input id="city-name" class="p-2 px-5 text-white  rounded-2xl bg-black" type="search" placeholder="Enter city name"> 
               <button id="btn-city" onclick="checkWeather()" class="bg-yellow-700  btn rounded-2xl  p-1.5 " >search</button>
            </div>
            <div id="Time-zone" class="ml-5 mt-2 text-xl">Time:</div>
            <div id="output-city" class="ml-5 mt-10 text-4xl">
                {City Name}
            </div>
            <hr class="mx-3 mt-5">
            <div id="temp-val" class="ml-5 mt-5 text-4xl mb-10 ">
                Temprature:-{val}
            </div>
        </div>
    </div>
    <script src="samp.js"></script>
</body>
 </html>
